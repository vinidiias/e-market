<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="js/main.js" defer></script>
    <title>E-Market</title>
</head>

<body>
    <div class="container-fluid px-0">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg p-4" id="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">E-Market</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                <div class="dropdown">
                    <i class="bi bi-cart-fill dropdown-toggle me-5" data-bs-toggle="dropdown" aria-expanded="false"></i>
                    <ul class="dropdown-menu dropdown-menu-end" id="cart-items">
                        <li class="dropdown-item" id="price">Total: $<span id="price-total">0</span></li>
                    </ul>
                    <i class="bi bi-person-fill"></i>
                </div>
            </div>
        </nav>

        <!-- products -->

        <section class="products container text-center mt-4" id="products">
            <h1>Products</h1>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="products-list">
               
            </div>
        </section>
    </div>
    <script src="../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
