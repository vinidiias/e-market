<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../css/index.css">
    <script type="text/javascript" src="../../js/createProduct.js" defer></script>
    <title>E-Market</title>
</head>
<body>
    <div class="container-fluid p-0">
        <nav class="navbar bg-dark p-4" id="navbar">
            <div class="w-100 text-center">
                <a class="navbar-brand text-center" href="../../index.html">E-Market</a>
            </div>
        </nav>
        <div class="container d-flex align-items-center justify-content-center">
            <form class="w-50" onsubmit="createProduct(event)">
                <h1 class="text-center">Create Product</h1>
                <div class="mb-3">
                    <label for="img_path" class="form-label">Image Path</label>
                    <input type="text" class="form-control" name="img_path" id="img_path" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Product Name</label>
                    <input type="text" class="form-control" name="name" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Product Price</label>
                    <input type="text" class="form-control" name="price" id="price" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Product Category</label>
                    <select name="category" class="form-select" id="category" required>
                        <option value="all" selected>All</option>
                        <option value="drinks">Beer</option>
                        <option value="milk">Milk</option>
                        <option value="coffee">Coffee</option>
                        <option value="meat">Meat</option>
                    </select>
                </div>
                <div class=" d-flex justify-content-center">
                    <button class="btn btn-dark" type="submit">
                        Create
                    </button>
                </div>
            </form>
        </div>
        <!-- footer -->
        <footer class="w-100 text-center text-white bg-dark py-3">
            Â© 2024 E-Market. Todos os direitos reservados.
        </footer>
    </div>
</body>
</html>
